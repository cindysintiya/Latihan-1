<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 _ 211110347</title>
</head>
<body>
    <table>
        <tr>
            <td>Berat Badan</td>
            <td>
                : <input type="number" id="berat" min="0">
            </td>
        </tr>
        <tr>
            <td>Tinggi Badan</td>
            <td>
                : <input type="number" id="tinggi" min="0">
            </td>
        </tr>
    </table>

    <button onclick="hitung()">Hitung</button>
    <p id="bmi"></p>
    <p id="kategori"></p>
    
<script>
    function hitung() {
        let berat = document.getElementById("berat").value
        let tinggi = document.getElementById("tinggi").value
        let bmi = berat / (tinggi * tinggi)
        let kategori
        if (bmi >= 29) {
            kategori = "Obesitas"
        } 
        else if(bmi >= 24) {
            kategori = "Kelebihan berat badan (Overweight)"
        }
        else if(bmi >= 18,5) {
            kategori = "Normal"
        }
        else if(bmi >= 15) {
            kategori = "Berat badan kurang (Underweight)"
        }
        else if(bmi > 15) {
            kategori = "Berat badan sangat kurang"
        }

        document.getElementById("bmi").innerText = "BMI = " + bmi.toFixed(6)
        document.getElementById("kategori").innerText = "Kategori : " + kategori
    }
</script>

</body>
</html>
